{% set name = "verticapy" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verticapy-{{ version }}.tar.gz
  sha256: b045b6c8ca3c50fca38a6e07ca2cd6ec5a8c07302a9485ca69bc1792c1336d44

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - matplotlib-base
    - numpy
    - python >=2.7
    - scipy
    - vertica-python
    - python-dateutil

test:
  imports:
    - verticapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vertica/VerticaPy
  summary: VerticaPy simplifies data exploration, data cleaning and machine learning in Vertica.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FernandezMathieu
